<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow colorful-card text-center">
                    <div class="card-body">
                        <h2 class="card-title mb-4 colorful-title">BMI Calculator</h2>
                        <form id="bmiForm">
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm):</label>
                                <input type="number" class="form-control colorful-input" id="height" placeholder="Enter height in cm" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg):</label>
                                <input type="number" class="form-control colorful-input" id="weight" placeholder="Enter weight in kg" required>
                            </div>
                            <button type="button" class="btn btn-success w-100 colorful-btn" onclick="calculateBMI()">Calculate BMI</button>
                        </form>
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- BMI Calculator Script -->
    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('result');

            if (!height || !weight) {
                resultDiv.innerHTML = '<p class="text-danger">Please enter valid height and weight.</p>';
                return;
            }

            const bmi = weight / (height * height);

            let resultText = `Your BMI is ${bmi.toFixed(2)} `;

            if (bmi < 18.5) {
                resultText += '<span class="text-warning">(Underweight)</span>';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText += '<span class="text-success">(Normal weight)</span>';
            } else if (bmi >= 25 && bmi < 29.9) {
                resultText += '<span class="text-warning">(Overweight)</span>';
            } else {
                resultText += '<span class="text-danger">(Obesity)</span>';
            }

            resultDiv.innerHTML = `<p class="colorful-result">${resultText}</p>`;
        }
    </script>
</body>
</html>
